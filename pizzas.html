<!DOCTYPE html>
<html>
  <head>
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>COPPOLAS PIZZA!</title>
  </head>
  <body>

    <div class="container">
      <div class="jumbotron">
        <h2>Coppolas a'Pizza!</h2>
        <h2>You <em> will</em> Like it... <em>or else!</em></h2>
      </div>

      <div id="main-page">
      <div id="first-order">
        <h3>Choose Your Pizza Weapon:</h3>
        <form id="pizza-form">
          <div id="initial-order">
            <div class="new-pizza-form">
              <div class="form-group">
                <label for="pizza-size">Pick Your Size:</label>
                <select class="size" name="pizza-size" type="text">
                  <option value="Small">Small</option>
                  <option value="Medium">Medium</option>
                  <option value="Large">Large</option>
                  <option value="Texas">Texas</option>
                </select>
              </div>
              <div id="cage-hidden">
                <p>
                <h4> Click <span class="clickable">here</span> to check out our favorite pizza special, first!<h4></p>
              </div>   

              <div id="cage-showing">
                <p><h4> Click <span class="clickable">again</span> if it is too much awesomeness to handle!<h4></p>
                <img src="img/cage.jpg">
              </div> 

              <div class="form-group">
                <fieldset id="form-toppings">
                  <label for="toppings">Add toppings:</label><br>
                  <input type="checkbox" name="toppings" value="Hamburger"> Hamburger<br>
                  <input type="checkbox" name="toppings" value="Canadian Bacon"> Canadian Bacon<br>
                  <input type="checkbox" name="toppings" value="pepperoni"> Pepperoni<br>
                  <input type="checkbox" name="toppings" value="shrooms"> Shrooms<br>
                  <input type="checkbox" name="toppings" value="super spicy italian sausage"> Super Spicy Italian Sausage<br>
                </fieldset>
                <br>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Order Now!</button>
          <span class="btn btn-primary" id="more-pizza">C'mon--Get Another One!</span>
        </form>
      </div>

      <div id="final-page">
        <h3 id="pizzas"></h3>
        <h4 id="cost"></h3>
      </div>
    </div>
    </div>
  </body>
</html>
